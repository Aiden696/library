<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Моя библиотека</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <header id="header" class="header">
 
            <section class="containerForBookSelecting">
                <label class="choiceItem">
                    <input type="radio" name="choice" value="option1" class="choiceInput" checked>
                    <span class="choiceText">Все книги</span>
                </label>
                <label class="choiceItem">
                    <input type="radio" name="choice" value="option2" class="choiceInput">
                    <span class="choiceText">Печатные</span>
                </label>
                <label class="choiceItem">
                    <input type="radio" name="choice" value="option3" class="choiceInput">
                    <span class="choiceText">Электронные</span>
                </label>
            </section>

            <section class="containerForGenreSelecting"> <!--кастомизированный select для жанра и автора-->
                <div class="choiceItem">
                    <div class="selectHeader">Выбрать жанр</div>
                    <div id="listOfGenres" class="listOfGenres"></div>
                </div>

                 <div class="choiceItem">
                    <div class="selectHeader">Выбрать автора</div>
                    <div id="listOfAuthors" class="listOfAuthors">
                    </div>
                </div>
            </section>

            <section class="containerForAddingBooks">
                <input class="enterBook" placeholder="найти книгу...">
                <button id="addBook" class="addBook">+ Добавить книгу</button>
                <dialog id="modalDialog">
                    <button class="closeButton">×</button>
                    <div id="modalContent">
                        <section class="bookDialog">
                            <form id="addBookForm" class="form">
                                <h2>Добавить книгу</h2>

                                <div class="formSection">
                                    <label for="cover">Добавьте обложку для книги:</label>
                                    <label for="cover" class="customButtonForPicture"> Выберите файл </label>
                                    <span class="fileName" id="fileName">Файл не выбран</span>
                                    <input id="cover" type="file" name="cover" accept="image/*">
                                    <div id="imageForCover" class="imageForCover"></div>
                                </div>

                                <div class="formSection">
                                    <label for="title">Название:</label>
                                    <input id="title" type="text" name="title" required>
                                    <span id="titleError" class="errorMessage"></span>
                                </div>

                                <div class="formSection">
                                    <label for="author">Автор:</label>
                                    <input id="author" type="text" name="author" required>
                                    <span id="authorError" class="errorMessage"></span>
                                </div>

                                <div class="formSection">
                                    <label for="genre">Жанр:</label>
                                    <div class="sectionWithGenre">
                                        <select id="genre" name="genre" required></select>
                                        <input id="inputForGenreInForm">
                                    </div>
                                    <span id="genreError" class="errorMessage"></span>
                                </div>

                                <div class="formSection">
                                    <label for="description">Описание:</label>
                                    <input id="description" type="text" name="description" required>
                                    <span id="descriptionError" class="errorMessage"></span>
                                </div>

                                <button type="submit" class="submitBatton" id="buttonSend">Добавить книгу</button>
                                <div id="successMessage" class="successMessage"></div>
                            </form>
                        </section>
                    </div>
                </dialog>
            </section>
        </header>
        <main id="cardsOfBooks" class="cardsOfBooks">
            <section id="cards" class="cards">
            </section>
        </main>
        <script type="module" src="./scripts/index.js"></script>
        <script type="module" src="./scripts/db.js"></script>
    </body>
</html>
